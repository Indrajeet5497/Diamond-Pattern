<body>
    <h1>Diamond Pattern</h1>
    <script>
        let n = 5;
        let string = "";
        // Upside pyramoid
        // Upside Diamond
        for(i=1; i<=5; i++){
            // printing spaces
             for(j=5; j>i; j--){
                string += " ";
             }
            //  printing start
            for(k=1; k<=2*i-1; k++){
                
                    string += "*";
                }
            string += "\n";
        }

        for(i=4; i>=1; i--){
            // printing spaces
             for(j=5; j>i; j--){
                string += " ";
             }
            //  printing start
            for(k=1; k<=2*i-1; k++){
                
                    string += "*";
                }
            string += "\n";
        }
        
        console.log(string);
    </script>
</body>
