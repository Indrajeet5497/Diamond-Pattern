<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Diamond Pattern</h1>
    <script>
        let n = 5;
        let string = "";

        // upperside of pyramid
        for( 1=1; i<=n; i++ ){
            // printing spaces
            for(j=n; j>1; j--){
                string += " ";
            }
            // printing star
            for(k=0; k<i*2-1; k++){
                string += "*";
            }
            string += "\n"
        }
        // down side of Diamond
        for(i=1; i<=n-1; i++){
            // printing spaces
            for(j=0; j<1; j++){
                string += " ";
            }
            for(k=(n-i)*2-1; k>0; k--){
                string += "*";
            }
            string += "\n";
        }
        console.log(string);

           
    </script>
</body>
</html>
